<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <form>
        <input type="text" name="nome" placeholder="Nome"> <br>
        <input type="email" name="email" placeholder="E-mail"> <br>
        <input type="tel" name="tel" placeholder="Telefone"> <br>
        <input type="number" name="idade" placeholder="Idade"> <br>
        <input type="url" name="linkedin" placeholder="Linkedin URL"> <br>
        Urgência 1 <input type="range" name="urgencia" min="0" max="100" step="0.1"> 5 <br>
        <input type="checkbox" name="dia-da-semana" value="2"> Segunda-feira <br>
        <input type="checkbox" name="dia-da-semana" value="4"> Quarta-feira <br>
        <input type="checkbox" name="dia-da-semana" value="6"> Sexta-feira <br>
        <input type="radio" name="horario" value="manha"> Manhã 
        <input type="radio" name="horario" value="tarde"> Tarde 
        <input type="radio" name="horario" value="noite"> Noite <br>
        <textarea name="mensagem" cols="40" rows="20">
            Texto padrão
        </textarea> <br>
        <input list="cidade" name="cidade">
        <datalist id="cidade">
            <option value="blumenau">Blumenau</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="Joinville">Joinville</option>
        </datalist>
        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
        <input type="submit"> <!--- O button tem mais opções para personalizar o botão que o input submit--->

    </form>
</body>
</html>
